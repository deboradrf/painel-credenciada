<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4392b60e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="wave-top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#FFFFFF" fill-opacity="0.5"
                d="M0,128L48,144C96,160,192,192,288,176C384,160,480,96,576,74.7C672,53,768,75,864,85.3C960,96,1056,96,1152,80C1248,64,1344,32,1392,16L1440,0L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
            </path>
        </svg>
    </div>
    <main class="gradient-form">
        <div class="container">
            <img src="../images/mascote.png" class="mascote">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8">
                    <div class="card login-container">
                        <div class="card-body login-side">
                            <div class="logo">
                                <img src="../images/logo.png" alt="logo">
                            </div>

                            <h3>Acesse sua conta</h3>

                            <form id="loginForm">
                                <div class="form-group">
                                    <label>E-mail <span class="required">*</span></label>
                                    <div class="input-wrapper">
                                        <div class="input-icon">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Senha <span class="required">*</span></label>
                                    <div class="input-wrapper input-senha">
                                        <div class="input-icon">
                                            <i class="fa-solid fa-lock"></i>
                                        </div>
                                        <input type="password" id="senha" name="senha" required>
                                        <i class="fa-solid fa-eye toggle-senha" id="toggleSenha" onclick="toggleSenha()"></i>
                                    </div>
                                </div>

                                <div class="text-center mt-4">
                                    <button type="submit" class="btn-login">Entrar</button>
                                </div>
                            </form>
                        </div>

                        <!-- REDES SOCIAIS -->
                        <div class="social-footer">
                            <div id="social-media">
                                <a href="https://www.instagram.com/salubritasso/" target="_blank">
                                    <i class="fa-brands fa-square-instagram fa-2xl"></i>
                                </a>
                                <a href="https://wa.me/553131669006" target="_blank">
                                    <i class="fa-brands fa-square-whatsapp fa-2xl"></i>
                                </a>
                                <a href="https://www.linkedin.com/company/salubrit%C3%A1-sa%C3%BAde-ocupacional/"
                                    target="_blank">
                                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                                </a>
                                <a href="https://salubrita.com.br/" target="_blank">
                                    <i class="fa-solid fa-globe fa-xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script/login.js"></script>

</body>

</html>
