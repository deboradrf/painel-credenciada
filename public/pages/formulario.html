<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4392b60e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/formulario.css">
</head>

<body>
    <main>
        <div class="container mt-5">
            <h4 class="text-center">Formulário de Solicitação de Exame ou Agendamento</h4>
    
            <form id="formCadastro" class="mt-4">
                <div class="card mb-4">
                    <div class="p-3">
                        <h5 class="my-2">Dados do Funcionário</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nome do funcionário <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <input type="text" id="nome" placeholder="Ex: João Fernandes Silva" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Data de Nascimento <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-calendar"></i>
                                </div>
                                <input type="date" id="data-nascimento">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Sexo <span class="required">*</span></label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-venus-mars"></i>
                                    </div>
                                    <select id="sexo" required>
                                        <option value="">Selecione...</option>
                                        <option value="FEMININO">Feminino</option>
                                        <option value="MASCULINO">Masculino</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label>Estado Civil <span class="required">*</span></label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-user-group"></i>
                                    </div>
                                    <select id="estado_civil" required>
                                        <option value="">Selecione...</option>
                                        <option value="SOLTEIRO">Solteiro(a)</option>
                                        <option value="CASADO">Casado(a)</option>
                                        <option value="SEPARADO">Separado(a)</option>
                                        <option value="DIVORCIADO">Divorciado(a)</option>
                                        <option value="VIUVO">Viúvo(a)</option>
                                        <option value="DESQUITADO">Desquitado(a)</option>
                                        <option value="UNIAO_ESTAVEL">União Estável</option>s
                                        <option value="OUTROS">Outros</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Documento de Identidade - UF</label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-id-card-clip"></i>
                                    </div>
                                    <input type="text" id="doc_identidade" placeholder="Ex: MG 12.345-678">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>CPF <span class="required">*</span></label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-id-card-clip"></i>
                                    </div>
                                    <input type="text" id="cpf" placeholder="Ex: 123.456.789-01" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>CNH (se necessário exame toxicológico)</label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-id-card"></i>
                                    </div>
                                    <input type="text" id="cnh">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Vencimento da CNH</label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-credit-card"></i>
                                    </div>
                                    <input type="date" id="vencimento_cnh">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Matrícula eSocial <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-chalkboard-user"></i>
                                </div>
                                <input type="text" id="matricula">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="card mb-4">
                    <div class="p-3">
                        <h5 class="my-2">Dados da Contratação</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Data de Admissão <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-calendar"></i>
                                </div>
                                <input type="date" id="data_admissao">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Tipo Contratação <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-briefcase"></i>
                                </div>
                                <select id="tipo_contratacao" required>
                                    <option value="">Selecione...</option>
                                    <option value="CLT">CLT</option>
                                    <option value="COOPERADO">Cooperado</option>
                                    <option value="TERCEIRIZADO">Terceirizado</option>
                                    <option value="AUTONOMO">Autônomo</option>
                                    <option value="TEMPORARIO">Temporário</option>
                                    <option value="PESSOA_JURIDICA">Pessoa Jurídica</option>
                                    <option value="ESTAGIARIO">Estagiário</option>
                                    <option value="MENOR_APRENDIZ">Menor Aprendiz</option>
                                    <option value="ESTATUTARIO">Estatutário</option>
                                    <option value="COMISSIONADO_INTERNO">Comissionado Interno</option>
                                    <option value="COMISSIONADO_EXTERNO">Comissionado Externo</option>
                                    <option value="APOSENTADO">Aposentado</option>
                                    <option value="APOSENTADO_INATIVO_PREFEITURA">Aposentado/Inativo Prefeitura</option>
                                    <option value="PENSIONISTA">Pensionista</option>
                                    <option value="SERVIDOR_PUBLICO_EFETIVO">Servidor Público Efetivo</option>
                                    <option value="EXTRANUMERARIO">Extranumerário</option>
                                    <option value="AUTARQUICO">Autárquico</option>
                                    <option value="INATIVO">Inativo</option>
                                    <option value="TITULO_PRECARIO">Título Precário</option>
                                    <option value="SERVIDOR_ADM_CENTRALIZADA_OU_DESCENTRALIZADA">Servidor Adm Centralizada ou Descentralizada</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Regime de Trabalho <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-clock"></i>
                                </div>
                                <select id="regime_trabalho">
                                    <option value="">Selecione...</option>
                                    <option value="NORMAL">Normal</option>
                                    <option value="TURNO">Turno</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="card mb-4">
                    <div class="p-3">
                        <h5 class="my-2">Lotação do Funcionário</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Unidade do Funcionário <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-city"></i>
                                </div>
                                <select id="unidadeSelect" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Setor do Funcionário <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-building"></i>
                                </div>
                                <select id="setorSelect" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Cargo do Funcionário <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-briefcase"></i>
                                </div>
                                <select id="cargoSelect" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="form-group mt-2">
                            <label>Tipo de Exame</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-file"></i>
                                </div>
                                <select id="tipo_exame">
                                    <option value="">Selecione...</option>
                                    <option value="admissional">Admissional</option>
                                    <option value="periodico">Periódico</option>
                                    <option value="mudanca_riscos_operacionais">Mudança Riscos Operacionais</option>
                                    <option value="toxicologico">Toxicológico</option>
                                    <option value="consulta_assistencial">Consulta Assistencial</option>
                                    <option value="demissional">Demissional</option>
                                    <option value="retorno_trabalho">Retorno ao Trabalho</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="card mb-4">
                    <div class="p-3">
                        <h5 class="my-2">Dados para Mudança de Função</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Função Anterior</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-briefcase"></i>
                                </div>
                                <input type="text" id="funcao_anterior">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Função Atual</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-briefcase"></i>
                                </div>
                                <input type="text" id="funcao_atual">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Setor Atual</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-briefcase"></i>
                                </div>
                                <input type="text" id="setor_atual">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="card mb-4">
                    <div class="p-3">
                        <h5 class="my-2">Dados da Clínica Credenciada ou cidade a ser realizado o exame</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nome da Clínica</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-house-medical"></i>
                                </div>
                                <input type="text" id="nome_clinica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Cidade da Clínica</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-building"></i>
                                </div>
                                <input type="text" id="cidade_clinica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>E-mail da Clínica</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <input type="text" id="email_clinica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Telefone da Clínica</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <input type="text" id="telefone_clinica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nome do laboratório ou município para realização do exame toxicológico</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fa-solid fa-vial"></i>
                                </div>
                                <input type="text" id="nome_laboratorio">
                            </div>
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-enviar">
                    Enviar cadastro
                </button>
            </form>
    
            <div id="mensagem" class="mt-3"></div>
        </div>
    </main>

    <script src="/public/script/formulario.js"></script>
</body>

</html>
