<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações Credenciada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4392b60e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/credenciada.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg p-4">
            <a class="navbar-brand gap-2" href="../pages/index.html">
                <i class="fa-solid fa-shield-halved"></i>
                <strong>Sistema de Cadastros</strong>
            </a>

            <div class="ms-auto">
                <ul class="navbar-nav flex-row gap-3 text-white small">
                    <li class="nav-item">Ajuda</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid p-4">
            <div class="page-header">
                <h1 class="mt-3">Gerenciamento de Solicitações</h1>
                <p>Visualize, filtre e gerencie todas as solicitações de cadastro de funcionários</p>
            </div>
    
            <div class="filters">
                <div class="filter-group">
                    <label>Status</label>
                    <select>
                        <option>Todos</option>
                        <option>Pendente</option>
                        <option>Aprovado</option>
                    </select>
                </div>
    
                <div class="filter-group">
                    <label>Empresa</label>
                    <input type="text" placeholder="Buscar empresa">
                </div>
    
                <div class="filter-group">
                    <label>Nome do Funcionário</label>
                    <input type="text" placeholder="Buscar por nome">
                </div>
    
                <div class="filter-actions">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>
                    <button class="btn-clear">Limpar filtros</button>
                </div>
            </div>

            <h1 class="mt-5">Solicitações Cadastradas</h1>
    
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr class="p-5">
                            <th>EMPRESA</th>
                            <th>FUNCIONÁRIO</th>
                            <th>CPF</th>
                            <th>DATA SOLICITAÇÃO</th>
                            <th>STATUS</th>
                            <th>AÇÕES</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="actions">
                                <button>Detalhes</button>
                                <button>Enviar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../script/credenciada.js"></script>
</body>

</html>
