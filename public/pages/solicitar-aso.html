<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações Credenciada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4392b60e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/solicitar-aso.css">
</head>

<body>
    <header class="header-container">
        <div class="header-wrapper my-1">

            <div class="header-left">
                <i class="fa-solid fa-users-rectangle"></i>
                <strong>Cadastros</strong>
            </div>

            <div class="header-center">
                <span>
                    <i class="fa-solid fa-house"></i>
                    <a href="../pages/index.html" class="header-link"> Início</a>
                </span>
                <span>
                    <i class="fa-solid fa-circle-info"></i>
                    <a href="#" class="header-link">Ajuda</a>
                </span>
                <span>
                    <i class="fa-solid fa-phone"></i>
                    <a href="#" class="header-link">Contato</a>
                </span>
            </div>

            <div class="dropdown profile-wrapper">
                <button class="profile-trigger dropdown-toggle" data-bs-toggle="dropdown">
                    <div class="avatar-circle">
                        <i id="avatarIcon" class="fa-solid"></i>
                    </div>
                </button>

                <div class="dropdown-menu dropdown-menu-end profile-menu shadow">
                    <div class="profile-header">
                        <div class="avatar-circle large">
                            <i id="avatarIconDropdown" class="fa-solid"></i>
                        </div>
                        <span id="userNameDropdown" class="user-name"></span>
                    </div>

                    <hr>

                    <ul class="profile-list">
                        <li><a href="editar-perfil.html"><i class="fa-regular fa-user"></i> Editar Perfil</a></li>
                        <li><i class="fa-regular fa-bell"></i> Notificações</li>
                        <li><i class="fa-solid fa-gear"></i> Configurações</li>
                        <li onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</li>
                    </ul>

                    <hr>

                    <div id="dropdownUserExtra" class="profile-subtitle"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid p-4">
        <div class="title-wrapper">
            <h3>Solicitação de ASO</h3>
            <p class="subtitle">Verifique se o funcionário já possui cadastro no SOC antes de prosseguir</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF</label>

                    <div class="cpf-row">
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <i class="fa-solid fa-address-card"></i>
                            </div>
                            <input type="text" id="cpfBusca" placeholder="Ex: 123.456.789-01">
                        </div>

                        <button class="btn-verificar" onclick="buscarCPF()">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div id="resultadoCPF" class="mt-5"></div>
    </main>

    <footer class="footer-wave">
        <div class="footer-wave-svg">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                <path fill="#53A5A6" stroke="none"
                    d="M0,128L48,144C96,160,192,192,288,176C384,160,480,96,576,74.7C672,53,768,75,864,85.3C960,96,1056,96,1152,80C1248,64,1344,32,1392,16L1440,0L1440,320L0,320Z">
                </path>
            </svg>
            <div class="footer-socials">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/solicitar-aso.js"></script>
</body>

</html>
