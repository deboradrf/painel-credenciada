<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4392b60e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="wave-top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#FFFFFF" fill-opacity="0.5"
                d="M0,128L48,144C96,160,192,192,288,176C384,160,480,96,576,74.7C672,53,768,75,864,85.3C960,96,1056,96,1152,80C1248,64,1344,32,1392,16L1440,0L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
            </path>
        </svg>
    </div>
    <main class="gradient-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card cadastro-container">

                        <div class="card-body cadastro-side">
                            <div class="logo">
                                <img src="../images/logo.png" alt="logo">
                            </div>

                            <h3>Crie sua conta</h3>

                            <form id="cadastroForm">
                                <div class="input-container mb-3">
                                    <label for="nome" class="text">Nome Completo <span class="required">*</span></label>
                                    <input class="input" type="text" id="nome" placeholder="Ex: João Fernandes Silva" required>
                                </div>

                                <div class="input-container mb-3">
                                    <label for="cpf" class="text">CPF <span class="required">*</span></label>
                                    <input class="input" type="text" id="cpf" placeholder="Ex: 123.456.789-01" required>
                                </div>

                                <div class="input-container mb-3">
                                    <label for="email" class="text">E-mail <span class="required">*</span></label>
                                    <input class="input" type="email" id="email" placeholder="Ex: joao@exemplo.com" required>
                                </div>

                                <div class="input-container mb-3">
                                    <label for="senha" class="text">Senha <span class="required">*</span></label>
                                    <div class="d-flex gap-2">
                                        <input class="input flex-fill" type="text" id="senha" required readonly>
                                        <button type="button" class="btn btn-outline-secondary"
                                            onclick="gerarSenhaNoInput()">
                                            Gerar
                                        </button>
                                    </div>
                                </div>

                                <div class="alert alert-warning">
                                    COPIE A SENHA! Ela será usada pelo usuário no primeiro acesso. Ele poderá alterá-la posteriormente.
                                </div>

                                <div class="input-container mb-3">
                                    <label for="perfil" class="text">Perfil <span class="required">*</span></label>
                                    <select class="input" id="perfil" required>
                                        <option value="">Selecione</option>
                                        <option value="EMPRESA">Empresa</option>
                                        <option value="CREDENCIADA">Credenciada</option>
                                    </select>
                                </div>

                                <!-- EMPRESA / UNIDADE -->
                                <div id="empresaBox" class="d-none">
                                    <div class="input-container mb-3">
                                        <label for="empresa" class="text">Empresa</label>
                                        <select class="input" id="empresa"></select>
                                    </div>

                                    <div class="input-container mb-4">
                                        <label for="unidade" class="text">Unidade</label>
                                        <select class="input" id="unidade"></select>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                                </div>
                            </form>

                            <div class="possui-cadastro">
                                <small>Já possui cadastro? <span><a href="login.html">Faça login</a></span></small>
                            </div>
                        </div>

                        <!-- REDES SOCIAIS -->
                        <div class="social-footer">
                            <div id="social-media">
                                <a href="https://www.instagram.com/salubritasso/" target="_blank">
                                    <i class="fa-brands fa-square-instagram fa-2xl"></i>
                                </a>
                                <a href="https://wa.me/553131669006" target="_blank">
                                    <i class="fa-brands fa-square-whatsapp fa-2xl"></i>
                                </a>
                                <a href="https://www.linkedin.com/company/salubrit%C3%A1-sa%C3%BAde-ocupacional/"
                                    target="_blank">
                                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                                </a>
                                <a href="https://salubrita.com.br/" target="_blank">
                                    <i class="fa-solid fa-globe fa-xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API = "http://localhost:3001";

        const perfil = document.getElementById("perfil");
        const empresaBox = document.getElementById("empresaBox");
        const empresa = document.getElementById("empresa");
        const unidade = document.getElementById("unidade");

        empresaBox.classList.remove("d-none");

        carregarEmpresas();

        async function carregarEmpresas() {
            empresa.innerHTML = "<option value=''>Carregando...</option>";
            unidade.innerHTML = "";

            const res = await fetch(`${API}/empresas`);
            const data = await res.json();

            empresa.innerHTML = "<option value=''>Selecione</option>";
            data.forEach(e => {
                empresa.innerHTML += `<option value="${e.codigo}">${e.nome}</option>`;
            });
        }

        // LISTENER DE PERFIL
        perfil.addEventListener("change", async () => {
            const perfilSelecionado = perfil.value;

            if (perfilSelecionado === "CREDENCIADA") {
                empresaBox.classList.remove("d-none");

                // Pega todas as empresas do servidor
                const res = await fetch(`${API}/empresas`);
                const data = await res.json();

                // Filtra apenas as que começam com "Salubrita"
                const credenciadas = data.filter(e => e.nome.toLowerCase().startsWith("salubrita"));

                empresa.innerHTML = "<option value=''>Selecione</option>";
                credenciadas.forEach(e => {
                    empresa.innerHTML += `<option value="${e.codigo}">${e.nome}</option>`;
                });

                unidade.innerHTML = "<option value=''>Selecione</option>";
            } else if (perfilSelecionado === "EMPRESA") {
                empresaBox.classList.remove("d-none");
                carregarEmpresas();
            } else {
                empresaBox.classList.add("d-none");
                empresa.innerHTML = "";
                unidade.innerHTML = "";
            }
        });

        empresa.addEventListener("change", async () => {
            if (!empresa.value) return;

            unidade.innerHTML = "<option>Carregando...</option>";

            const res = await fetch(`${API}/unidades/${empresa.value}`);
            const data = await res.json();

            unidade.innerHTML = "<option value=''>Selecione</option>";
            data.forEach(u => {
                unidade.innerHTML += ` <option value="${u.codigo}"> ${u.nome}</option> `;
            });
        });

        // MÁSCARA DE CPF
        const cpfInput = document.getElementById("cpf");

        cpfInput.addEventListener("input", function () {
            let value = this.value.replace(/\D/g, "");

            if (value.length > 11) value = value.slice(0, 11);

            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

            this.value = value;
        });

        document.getElementById("cadastroForm").addEventListener("submit", async e => {
            e.preventDefault();

            const empresaNome =
                empresa.options[empresa.selectedIndex]?.text || null;

            const unidadeNome =
                unidade.options[unidade.selectedIndex]?.text || null;

            const body = {
                nome: nome.value,
                cpf: cpf.value,
                email: email.value,
                senha: senha.value,
                perfil: perfil.value,
                cod_empresa: empresa.value,
                nome_empresa: empresaNome,
                cod_unidade: unidade.value,
                nome_unidade: unidadeNome
            };

            const res = await fetch(`${API}/cadastro`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            const data = await res.json();

            if (!res.ok) {
                alert(data.erro || "Erro ao cadastrar");
                return;
            }

            alert("Usuário cadastrado com sucesso!");
            e.target.reset();
            empresaBox.classList.add("d-none");
        });

        function gerarSenha(tamanho = 10) {
            const chars =
                "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%!&*";
            let senha = "";

            for (let i = 0; i < tamanho; i++) {
                senha += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            return senha;
        }

        function gerarSenhaNoInput() {
            const senhaGerada = gerarSenha(10);
            document.getElementById("senha").value = senhaGerada;
        }
    </script>

</body>

</html>
