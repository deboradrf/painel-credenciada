<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4392b60e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/editar-perfil.css">
</head>

<body>
    <header class="header-container">
        <div class="header-wrapper my-1">

            <div class="header-left">
                <i class="fa-solid fa-users-rectangle"></i>
                <strong>Cadastros</strong>
            </div>

            <div class="header-center">
                <span>
                    <i class="fa-solid fa-house"></i>
                    <a href="index.html" class="header-link"> Início</a>
                </span>
                <span>
                    <i class="fa-solid fa-phone"></i>
                    <a href="contato.html" class="header-link"> Contato</a>
                </span>
                <span>
                    <i class="fa-solid fa-circle-question"></i>
                    <a href="faq.html" class="header-link"> Perguntas Frequentes</a>
                </span>
                <span>
                    <i class="fa-solid fa-circle-info"></i>
                    <a href="ajuda.html" class="header-link"> Ajuda</a>
                </span>
            </div>

            <div class="dropdown profile-wrapper">
                <button class="profile-trigger dropdown-toggle" data-bs-toggle="dropdown"
                    aria-label="Abrir menu do perfil">
                    <div class="avatar-circle">
                        <i id="avatarIcon" class="fa-solid"></i>
                    </div>
                </button>

                <div class="dropdown-menu dropdown-menu-end profile-menu shadow">
                    <div class="profile-header">
                        <div class="avatar-circle large">
                            <i id="avatarIconDropdown" class="fa-solid"></i>
                        </div>
                        <span id="userNameDropdown" class="user-name"></span>
                    </div>

                    <hr>

                    <ul class="profile-list">
                        <li>
                            <a href="editar-perfil.html">
                                <i class="fa-regular fa-user"></i>
                                Editar Perfil
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-bell"></i>
                                Notificações
                            </a>
                        </li>
                        <li onclick="logout()">
                            <a href="#">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                Logout
                            </a>
                        </li>
                    </ul>

                    <hr>

                    <div id="dropdownUserExtra" class="profile-subtitle"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="card">
                <div class="row g-0">
                    <div class="col-sm-4 user-profile">
                        <div class="card-left">
                            <div class="avatar-wrapper">
                                <div class="profile-header">
                                    <div class="avatar">
                                        <i id="avatarIconCard" class="fa-solid"></i>
                                    </div>
                                </div>

                                <span class="dot d1"></span>
                                <span class="dot-small-yellow d2"></span>
                                <span class="dot d3"></span>
                                <span class="dot-small d4"></span>
                                <span class="dot-small-silver d5"></span>
                                <span class="dot-silver d6"></span>
                                <span class="dot-small d7"></span>
                            </div>
                            <h6 id="perfilNome"></h6>
                            <small id="perfilTipo"></small>
                            <br>
                            <a onclick="editarPerfil()"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="card-right">
                            <div class="card-header">
                                <div class="card-title">
                                    <h3>Meus dados</h3>
                                </div>
                                <div class="card-btn d-none" id="acoesEdicao">
                                    <button type="button" onclick="cancelarEdicao()">
                                        Cancelar
                                    </button>
                                    <button type="button" onclick="salvarEdicao()">
                                        Salvar
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>CPF</label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-address-card"></i>
                                    </div>
                                    <input type="text" id="cpf" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <input type="email" id="email" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <div class="input-wrapper input-senha">
                                    <div class="input-icon">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <input type="password" id="senha" readonly>
                                    <i class="fa-solid fa-eye toggle-senha" id="toggleSenha" onclick="toggleSenha()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="footer-wave">
        <div class="footer-wave-svg">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                <path fill="#53A5A6" stroke="none"
                    d="M0,128L48,144C96,160,192,192,288,176C384,160,480,96,576,74.7C672,53,768,75,864,85.3C960,96,1056,96,1152,80C1248,64,1344,32,1392,16L1440,0L1440,320L0,320Z">
                </path>
            </svg>
            <div class="footer-socials">
                <a href="https://www.instagram.com/salubritasso/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://salubrita.com.br/" target="_blank"><i class="fa-solid fa-globe"></i></a>
                <a href="https://wa.me/553131669006" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/editar-perfil.js"></script>
</body>

</html>
