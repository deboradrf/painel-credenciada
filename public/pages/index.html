<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4392b60e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-4">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="fa-solid fa-shield-halved"></i>
                <strong>Sistema de Cadastros</strong>
            </a>

            <div class="ms-auto">
                <ul class="navbar-nav flex-row gap-3 text-white small">
                    <li class="nav-item">Ajuda</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid p-4">
            <p class="profile-text">Selecione o seu perfil de acesso para começar:</p>

            <div class="cards-container">
                <div class="card p-3 border rounded shadow-sm" onclick="perfilSelecionado('Empresa')">
                    <div class="card-header">
                        <div class="icon">
                            <i class="fa-solid fa-building fa-xl" style="color: #53A5A6"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <label class="title">Empresa</label>
                        <span class="subtitle">Cadastre novos funcionários através do formulário de registro.</span>
                    </div>
                    <button class="mt-3" onclick="window.location.href = 'empresa.html'">Acessar Formulário</button>
                </div>

                <div class="card p-3 border rounded shadow-sm" onclick="perfilSelecionado('Credenciada')">
                    <div class="card-header">
                        <div class="icon">
                            <i class="fa-solid fa-hospital fa-xl" style="color: #53A5A6"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <label class="title">Credenciada</label>
                        <span class="subtitle">Gerencie solicitações pendentes e envie cadastros ao SOC.</span>
                    </div>
                    <button class="mt-3" onclick="window.location.href = 'credenciada.html'">Gerenciar
                        Solicitações</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
